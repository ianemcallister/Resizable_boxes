<!doctype html>
<html>
<head>
	<title>Learning jQuery</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="jquery.min.js"></script>
</head>

<style>
	#circle {
		width: 200px;
		height: 200px;
		background-color: green;
		border-radius: 100px;
	}

	.square {
		width: 300px;
		height: 300px;
		background-color: red;
		margin-top: 10px;
	}

</style>

<body>
	<h1>Asyncronous Javascript And XML</h1>


	<div id="circle"></div>


	<script>

		$.ajax({
			url:"test.html"
		}).done(function(data) {
			$("h1").append(data);
		});



		$("#circle").click(function() {

			$(this).animate({
				width:"300px",
				height:"300px",
				borderRadius:"150px",
				marginLeft:"100px",
				marginTop:"100px"

				},1000);
			
		});

	</script>
</body>
</html>
